{% extends 'base.html' %}

{% block title %}results{% endblock %}
{% block content %}
<h3>Results for query: {{ query}}</h3>
    <ul>
    {% for article, correlation in answers %}
        <li><a href="{% url 'search:detail' article.id %}">{{article.title}}</a> correlation: {{ correlation }}</li>
    {% endfor %}
    </ul>
{% endblock %}
